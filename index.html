<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request for Service Form</title>
</head>
<body>
  <h1>Request for Service Form</h1>
  <form action="">
    <label for="memberf">Member Name</label>
    <input type="text" id="memberf" name="firstName" required><br>
    <label for="memberl">Member Last</label>
    <input type="text" id="memberl" name="lastName" required><br>
    <label for="id">ID</label>
    <input type="text" id="id" name="id" required><br>
    <label for="date">Date of Request</label>
    <input type="text" id="date" name="date" required><br>
    <label for="time">Time of Request</label>
    <input type="text" id="time" name="time" required><br>
    <label for="current">Current Services</label>
    <input type="text" id="current" name="currentServices" value="days x hours" required><br>
    <label for="request">Requested Services</label>
    <input type="text" id="request" name="requestedServices" value="days x hours" required><br>
    <label for="reason">Reason of Request</label>
    <input type="text" id="reason" name="reason" required>
  </form>
</body>
</html>
